<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz B. INDO</title>

    <!-- Preconnect Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stylequiz.css">
</head>
<body>
    <div id="start-screen">
        <h1>Masukkan Nama</h1>
        <input type="text" id="player-name" placeholder="Nama Anda">
        <button id="start-btn" class="btn">Mulai</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <h2 id="question"></h2>
        <div class="options">
            <button class="option" onclick="checkAnswer(0)"></button>
            <button class="option" onclick="checkAnswer(1)"></button>
            <button class="option" onclick="checkAnswer(2)"></button>
            <button class="option" onclick="checkAnswer(3)"></button>
        </div>
    </div>

    <div id="result-screen" style="display: none;">
        <h2 id="result-text"></h2>
        <button class="btn" onclick="restartQuiz()">Ulangi</button>
        <button class="btn" id="next-btn">Quiz Selanjutnya</button>
    </div>

    <!-- Overlay untuk Jawaban -->
    <div class="overlay jawabanbenar">Benar!</div>
    <div class="overlay jawabansalah">Salah!</div>

    <script src="scriptbindo.js"></script>
    <script>
        document.getElementById("prev-btn").addEventListener("click", function() {
            console.log("Pindah ke indexmtk.html");
            window.location.href = "indexmtk.html";
        });

        document.getElementById("restart-btn").addEventListener("click", function() {
            console.log("Restart Quiz");
            location.reload();
        });

        document.getElementById("next-btn").addEventListener("click", function() {
            console.log("Pindah ke indexbindo.html");
            window.location.href = "quizipa.html";
        });
    </script>
</body>
</html>
